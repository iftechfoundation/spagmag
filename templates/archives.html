{% extends "page.html" %}

{% block content %}

<h2>SPAG Issue Index</h2>

<ul class="IssueList">
{% for issue in issues %}
  <li><a href="/issue-{{ issue.index }}">Issue #{{ issue.showindex }}: {{ issue.shortdate }}</a>
{% endfor %}
{% for issue in oldissues %}
  <li><a href="/archives/backissues/spag{{ issue.index }}.html">Issue #{{ issue.index }}: {{ issue.date }}</a>
{% endfor %}
</ul>

{% endblock %}
